name: Intuit Build Challenge CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # Assignment 1: Python Producer-Consumer
  # ------------------------------------------------------------------
  test-assignment1:
    name: Test Assignment 1 (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./assignment1

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Pytest
      run: |
        # Run all tests with verbose output
        python -m pytest tests -v

  # ------------------------------------------------------------------
  # Assignment 2: Java Sales Analyzer
  # ------------------------------------------------------------------
  test-assignment2:
    name: Test Assignment 2 (Java)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./assignment2

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Compile and Test (Maven)
      run: mvn -B clean test

    - name: Verify Application Run
      run: mvn -B exec:java "-Dexec.mainClass=com.assignment2.Main"


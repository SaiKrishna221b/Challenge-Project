name: Assignment 2 CI (Java)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'assignment2/**'
      - '.github/workflows/assignment2-ci.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'assignment2/**'
      - '.github/workflows/assignment2-ci.yaml'

jobs:
  test-java:
    name: Test Sales Analyzer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./assignment2

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Compile and Test (Maven)
      run: mvn -B clean test

    - name: Verify Application Run
      run: mvn -B exec:java "-Dexec.mainClass=com.assignment2.Main"

